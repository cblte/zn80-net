{{ define "main" }}
<h1>{{ .Title }} </h1>
{{ .Content }}
{{ template "_internal/pagination.html" . }}

{{ range .Pages.GroupByPublishDate "2006-01-02" "desc" }}
  <h2 style="margin:0; padding-top:30px;">
    {{ .Key }}
  </h2>
  {{ range .Pages }}
    {{ partial "microblog-entry.html" . }}
  {{ end }}
{{ end }}



{{ end }}
