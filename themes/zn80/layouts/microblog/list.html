{{ define "main" }}
<h1>{{ .Title }} </h1>
{{ .Content }}


{{ range (.Paginate (.Pages.GroupByPublishDate "2006-01-02" "desc") 30).PageGroups }}

  <h2 style="margin:0; padding-top:30px;">
    {{ .Key }}
  </h2>
  {{ range .Pages }}
    {{ partial "microblog-entry.html" . }}
  {{ end }}
{{ end }}

{{ template "_internal/pagination.html" . }}


{{ end }}
