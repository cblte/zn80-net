{{ define "main" }}
  <h1>{{ .Title }}</h1>
  <p>{{ .Content }}</p>

  {{ range .Pages.GroupByParam "category" "asc" }}
  <h2>{{ .Key | title }}</h2>
  <ul>
      {{ range .Pages }}
      <li>
      <a href="{{ .Permalink }}">{{ .Title }}</a>
      </li>
      <span class="meta">{{ .Description }}</span>
      {{ end }}
  </ul>
  {{ end }}

{{ end }}
