<style>
  @font-face {
    font-style: normal;
    font-family: "JetBrains Mono";
    src: local("JetBrains Mono"), url("{{ .Site.BaseURL }}/lib/JetBrainsMono/ttf/JetBrainsMono-Regular.ttf") format("truetype");
  }

  body {
    /* https://markdotto.com/2018/02/07/github-system-fonts/ */
    font-family: "JetBrains Mono", -apple-system, BlinkMacSystemFont, "Segoe UI", Verdana, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
    margin: auto;
    text-align: left;
    background-color: #fff;
    word-wrap: break-word;
    overflow-wrap: break-word;
    line-height: 1.5;
    color: #444;
  }

  h1,
  h2,
  h3,
  h4,
  h5,
  h6,
  strong,
  b {
    color: #222;
  }

  a {
    color: #3273dc;
    /*color: #ff5e6c;*/
  }

  header, main, footer {
    max-width: 720px;
    margin: auto;
    padding: 0 20px;
  }

  .header-box {
    width: 100%;
    height: 200px;
  }

  .header-box img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    object-position: center;
  }

  .title {
    text-decoration: none;
    border: 0;
  }

  .title span {
    font-weight: 400;
  }

  nav a {
    margin-right: 10px;
  }

  textarea {
    width: 100%;
    font-size: 16px;
  }

  input {
    font-size: 16px;
  }

  content {
    line-height: 1.6;
  }

  article {
    border-bottom: 2px solid #aaa;
    margin-bottom: 40px;
    padding-bottom: 40px;
  }

  article h2 {
    margin-bottom: 0;
  }

  article p.datetime {
    margin: 0;
    line-height: 1.3;
  }


  table {
    width: 100%;
  }

  img {
    max-width: 100%;
  }

  code {
    padding: 2px 5px;
    background-color: #f2f2f2;
  }

  pre code {
    color: #222;
    display: block;
    padding: 20px;
    white-space: pre-wrap;
    font-size: 14px;
  }

  div.highlight code {
    background-color: unset;
    color: initial;
  }

  blockquote {
    border-left: 1px solid #999;
    color: #222;
    padding-left: 20px;
    font-style: italic;
  }

  footer {
    padding: 25px;
    text-align: center;
  }

  .helptext {
    color: #777;
    font-size: small;
  }

  .errorlist {
    color: #eba613;
    font-size: small;
  }

  /* blog posts */
  ul.blog-posts {
    list-style-type: none;
    padding: unset;
  }

  ul.blog-posts li {
    display: flex;
  }

  ul.blog-posts li span {
    flex: 0 0 130px;
  }

  ul.blog-posts li a:visited {
    color: #8b6fcb;
  }

  ul.pagination {
    list-style-type: none;
	text-align: center;
  }
	
  ul li.page-item {
    display: inline;
	margin: 0 0.7rem;
  }

  @media (prefers-color-scheme: dark) {
    body {
      background-color: #333;
      color: #ddd;
    }

    h1,
    h2,
    h3,
    h4,
    h5,
    h6,
    strong,
    b {
      color: #eee;
    }

    a {
      color: #8cc2dd;
    }

    code {
      background-color: #777;
    }

    pre code {
      color: #ddd;
    }

    blockquote {
      color: #ccc;
    }

    textarea,
    input {
      background-color: #252525;
      color: #ddd;
    }

    .helptext {
      color: #aaa;
    }
  }

</style>
